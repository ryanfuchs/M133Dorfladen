<header>
  <h1>Dorfladen</h1>
</header>

<div class="shopping-cart-container">
  <app-mini-shopping-cart></app-mini-shopping-cart>
</div>

<div class="grid-container">
  <div class="produkt">Produkt</div>
  <div>Einzelpreis</div>
  <div>Anzahl</div>
  <div>Total</div>
  <a *ngFor="let product of products" (click)="productDetails(product?.id)">
    <div class="produkt">
      <div>{{product?.productName}}</div>
    </div>
    <div class="preis">
      <p>{{product?.specialOffer}} CHF / <s style="color: red">{{product.normalPrice}} CHF</s></p>
    </div>
  </a>
</div>
